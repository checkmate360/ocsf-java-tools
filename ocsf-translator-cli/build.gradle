plugins {
    id 'io-ocsf.java-conventions'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group = project['artifactGroup'] + '.translator-cli'
version = project['artifactVersion']

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.4.8'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.8'

    implementation project(':ocsf-utils')
    implementation project(':ocsf-schema')
    implementation project(':ocsf-parsers')
    implementation project(':ocsf-translator')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'io.ocsf.schema.cli.Main'
}
